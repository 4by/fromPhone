<script>
	

let a=[0,1,2,3,4]


function comb(arr, from, to, j = arr.length) {
if (!combs) {
 var combs=[]
}
for (let i=0; i<j; i++) {
inArr = Object.assign([], arr)
inArr.splice(i,1)

combs.push(inArr)
